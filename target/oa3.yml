        lastModifiedDate:
          type: string
          format: date-time
        beer:
          $ref: "#/components/schemas/BeerDTO"
        orderQuantity:
          minimum: 1
          type: integer
          format: int32
        quantityAllocated:
          type: integer
          format: int32
    BeerOrderShipmentDTO:
      required:
      - trackingNumber
      type: object
      properties:
        id:
          type: string
          format: uuid
        version:
          type: integer
          format: int64
        trackingNumber:
          type: string
        createdDate:
          type: string
          format: date-time
        lastModifiedDate:
          type: string
          format: date-time
    BeerOrderCreateDTO:
      required:
      - customerId
      type: object
      properties:
        customerRef:
          type: string
