          type: string
          format: uuid
        beerId:
          type: string
          format: uuid
        orderQuantity:
          minimum: 1
          type: integer
          format: int32
        quantityAllocated:
          type: integer
          format: int32
    BeerOrderShipmentUpdateDTO:
      required:
      - trackingNumber
      type: object
      properties:
        trackingNumber:
          type: string
    BeerOrderUpdateDTO:
      required:
      - customerId
      type: object
      properties:
        customerRef:
          type: string
        customerId:
          type: string
          format: uuid
        beerOrderLines:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/BeerOrderLineUpdateDTO"
        beerOrderShipment:
          $ref: "#/components/schemas/BeerOrderShipmentUpdateDTO"
    BeerDTO:
      required:
