          format: int32
        price:
          type: number
        createdDate:
          type: string
          format: date-time
        updateDate:
          type: string
          format: date-time
    BeerOrderDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        version:
          type: integer
          format: int64
        createdDate:
          type: string
          format: date-time
        lastModifiedDate:
          type: string
          format: date-time
