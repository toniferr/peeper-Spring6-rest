          type: string
          format: uuid
        beerOrderLines:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/BeerOrderLineCreateDTO"
    BeerOrderLineCreateDTO:
      required:
      - beerId
      type: object
      properties:
        beerId:
          type: string
          format: uuid
        orderQuantity:
          minimum: 1
          type: integer
          format: int32
    PageBeerOrderDTO:
      type: object
